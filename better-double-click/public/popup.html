<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Settings | Better Double Click</title>
        <link rel="stylesheet" href="popup.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
        />
    </head>

    <body class="font-sans">
        <div class="min-w-[320px] bg-white p-6 rounded-lg shadow-md">
            <h1 class="text-2xl font-bold text-gray-800 mb-3">
                Better Double Click Settings
            </h1>

            <p class="text-lg font-medium text-gray-700 mb-5">
                Enable double click to select:
            </p>

            <div class="space-y-4">
                <div class="flex items-center group">
                    <div class="relative flex items-start">
                        <div class="flex items-center h-5">
                            <input
                                type="checkbox"
                                id="emailsCheckbox"
                                class="w-5 h-5 rounded border-2 border-gray-300 text-blue-600 focus:ring-blue-500 transition-all cursor-pointer"
                            />
                        </div>
                        <div class="ml-3 text-gray-700">
                            <label
                                for="emailsCheckbox"
                                class="text-lg font-medium cursor-pointer"
                                >Emails</label
                            >
                        </div>
                    </div>
                </div>

                <div class="flex items-center group">
                    <div class="relative flex items-start">
                        <div class="flex items-center h-5">
                            <input
                                type="checkbox"
                                id="linksCheckbox"
                                class="w-5 h-5 rounded border-2 border-gray-300 text-blue-600 focus:ring-blue-500 transition-all cursor-pointer"
                            />
                        </div>
                        <div class="ml-3 text-gray-700">
                            <label
                                for="linksCheckbox"
                                class="text-lg font-medium cursor-pointer"
                                >Web URLs</label
                            >
                        </div>
                    </div>
                </div>

                <div class="flex items-center group">
                    <div class="relative flex items-start">
                        <div class="flex items-center h-5">
                            <input
                                type="checkbox"
                                id="filePathsCheckbox"
                                class="w-5 h-5 rounded border-2 border-gray-300 text-blue-600 focus:ring-blue-500 transition-all cursor-pointer"
                            />
                        </div>
                        <div class="ml-3 text-gray-700">
                            <label
                                for="filePathsCheckbox"
                                class="text-lg font-medium cursor-pointer"
                                >File Paths</label
                            >
                        </div>
                    </div>
                </div>

                <div class="flex items-center group">
                    <div class="relative flex items-start">
                        <div class="flex items-center h-5">
                            <input
                                type="checkbox"
                                id="uuidsCheckbox"
                                class="w-5 h-5 rounded border-2 border-gray-300 text-blue-600 focus:ring-blue-500 transition-all cursor-pointer"
                            />
                        </div>
                        <div class="ml-3 text-gray-700">
                            <label
                                for="uuidsCheckbox"
                                class="text-lg font-medium cursor-pointer"
                                >UUIDs</label
                            >
                        </div>
                    </div>
                </div>
            </div>

            <p class="text-sm text-gray-500 mt-4 italic">
                Settings are saved automatically
            </p>

            <a href="https://www.buymeacoffee.com/michiki" target="_blank"
                ><img
                    src="https://cdn.buymeacoffee.com/buttons/v2/default-blue.png"
                    alt="Buy Me A Coffee"
                    style="height: 60px !important; width: 217px !important"
            /></a>
        </div>

        <script src="popup.js"></script>

        <script
            type="text/javascript"
            src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js"
            data-name="bmc-button"
            data-slug="michiki"
            data-color="#5F7FFF"
            data-emoji="â˜•"
            data-font="Cookie"
            data-text="Buy me a coffee"
            data-outline-color="#000000"
            data-font-color="#ffffff"
            data-coffee-color="#FFDD00"
        ></script>
    </body>
</html>
